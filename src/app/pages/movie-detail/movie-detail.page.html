<ion-header>
  <ion-toolbar color="success">
    <ion-title >{{movie?.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies">Back</ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="movie as film">
  <ion-card >
    <img [src]="imageBaseUrl + '/w400' + film.poster_path">
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{film.release_date | date: 'y'}} || <ion-badge>
        {{film.vote_average}}
      </ion-badge></ion-card-subtitle>
      <ion-card-title>{{film.title}}</ion-card-title>
      <ion-card-subtitle>{{film.tagline}}</ion-card-subtitle>
      <ion-text color="tertiary">
        <span *ngFor="let g of film.genres; let isLast=last">
          {{g.name}} {{!isLast? ",":""}}
        </span>
      </ion-text>
    </ion-card-header>
  
    <ion-card-content>
      {{film.overview}}
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-item (click)="openHomepage()">
      <ion-icon name="globe-outline" slot="start"></ion-icon>
      <ion-label>Official Page</ion-label>
    </ion-item>
    <ion-item (click)="openIMDB()">
      <ion-icon name="glasses-outline" slot="start"></ion-icon>
      <ion-label>IMDB Page</ion-label>
    </ion-item>
  </ion-card>
</ion-content>
